<!DOCTYPE html>
<html lang="es">
<head>
    <!--META TAGS-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--TITLE-->
    <title>Proyecto Base</title>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS LINKS-->
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/css/main.css" />

</head>
<body>

    <header class="header">
        <div class="title">
            <h1>Pomodoro timer</h1>
            <br>
            <h1 id="workState">Work!</h1>

        </div>
        <div class="selectMode">
            <label>
                <input type="radio" name="pomodoroOption" value="1" checked>
                <span>Pomodoro</span>
            </label>

            <label>
                <input type="radio" name="pomodoroOption" value="2">
                <span>Short break</span>
            </label>

            <label>
                <input type="radio" name="pomodoroOption" value="3">
                <span>Long break</span>
            </label>
        </div>
    </header>
    <div class="pomodoroContainer">
        <div id="timerDisplay">25:00</div>
        <div id="pomodorosDisplay">Pomodoros: 0</div>
        <button class="pomodoroActionButton" id="start">Start</button>
        <button class="pomodoroActionButton" id="pause">Pause</button>
        <button class="pomodoroActionButton" id="reset">Reset</button>
    </div>

    <div class="configContainer">

        <div class="timeConfiguration">
            <label>
                Pomodoro [min]
                <input type="text" id="pomodoroTime" placeholder="25" value="25">
            </label>
            
            <label>
                Short break [min]
                <input type="text" id="shortBreakTime" placeholder="5" value="5">
            </label>
            
            <label>
                Long break [min]
                <input type="text" id="longBreakTime" placeholder="20" value="20">
            </label>
        </div>

        <div class="otherConfig">

            <label class="switch-row">
                <span class="switch-text">Toggle sound</span>

                <span class="switch">
                    <input type="checkbox" id="toggle1">
                    <span class="slider"></span>
                </span>
            </label>

            <label class="switch-row">
                <span class="switch-text">Use pomodoro sequence</span>

                <span class="switch">
                    <input type="checkbox" id="toggle2">
                    <span class="slider"></span>
                </span>
            </label>

        </div>

    </div>
    <!-- JS principal -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
