<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Base</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <header class="header">
        <h1>Pomodoro timer</h1>
    </header>
    <div class="pomodoroContainer">
        <div id="timerDisplay">25:00</div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <div class="configContainer">
        <div class="workConfiguration">Work Configuration</div>
        <div class="breakConfiguration">Break Configuration</div>
        <button class="acceptChanges">Accept Changes</button>
    </div>
    <!-- JS principal -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
